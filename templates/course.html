{% extends "layout.html" %}

{% block jumbotron %}
{% endblock jumbotron %}

{% block content %}
<div class="bs-docs-section">
    <div class="col-lg-12 col-md-12 col-sm-12 blp-course">
        <div class="page-header">
            <h2>{{course.title}}</h2>
        </div>
        <div class="bs-component">
            <p>
            {% for tag in course.tags %}
                <a href="/categories/{{tag}}" class="label label-primary">{{tag}}</a>
            {% endfor%}
            </p>
            <p>{{course.previewText}}</p>
            {% for video in course.videos %}
            <div class="panel-group col-md-3" id="video_{{video.id}}">
                <div>
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h4 class="panel-title">{{video.title}}</h4>
                        </div>
                        <div class="panel-body">
                            <a href="/course/{{ course.alias }}/video/{{ video.alias }}">
                                <img src="{{ video.thumb }}" class="blp-video-thumb" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
