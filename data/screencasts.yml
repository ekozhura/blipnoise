csound_tutorial:
    title: "CSound Tutorial"
    alias: "csound-tutorial"
    author: "John Turner"
    previewText: "A sound and music computing system. Csound was originally written at MIT by Barry Vercoe, based on his earlier system called Music 11, which in its turn followed the MUSIC-N model initiated by Max Mathews at the Bell Labs. Its development continued throughout the 1990s and 2000s, led by John ffitch at the University of Bath."
    lessons: 16
    tags: ["csound", "programming basics"]
